<html lang="en" class="gr__getbootstrap_com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meditate.</title>


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center" data-gr-c-s-loaded="true">

    <audio class="song">
        <source src="./sounds/forest-rain.mp3" />
    </audio>

    <video muted loop class="video">
        <source src="./video/rain.mp4" type="video/mp4">
      </video>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Meditate.</h3>
            </div>
        </header>

        <main role="main" class="inner cover">
            <!-- <h1 class="cover-heading"> A simple URL Shortener.</h1>
            <p class="lead" >Shorty is a simple URL Shortener for shrinking your lengthy URLs. Enter your URL in the input box below.</p> -->
            <!-- <p class="lead">
                <input type="url" id="urlinput" class="form-control" placeholder="Lengthy URL" required="" autocomplete="off">
            </p> -->
            <div class="play-container"><img id="playBtn" src="./icons/play.svg" alt="play" class="play-pause"></div>
            <!-- <div class="play-container"><img src="./icons/pause.svg" alt="play" class="pause"></div> -->
            <div class="time-select">
                <button id="shorten" data-time="300" class="btn btn-outline-light btn-lg " type="submit">5 Minutes</button>
                <button id="shorten" data-time="600" class="btn btn-outline-light btn-lg " type="submit">10 Minutes</button>
                <button id="shorten" data-time="1800" class="btn btn-outline-light btn-lg " type="submit">30 Minutes</button>
            </div>


            <div class="song-select">
                <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" class="rain"><img src="./icons/rain.svg" alt="Rain"></button>
                <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4" class="beach"><img src="./icons/beach.svg" alt="Beach"></button>
                <button data-sound="./sounds/forest-rain.mp3" data-video="./video/forest-rain.mp4" class="forest"><img src="./icons/forest.svg" alt="Forest"></button>
                <!-- <img id="rainBtn" src="./icons/rain_simple.svg" alt="Rain" class="modeBtns"> -->
                <!-- <img id="beachBtn" src="./icons/beach.svg" alt="Rain" class="modeBtns">
                <img id="forestBtn" src="./icons/forest.svg" alt="Rain" class="modeBtns"> -->
            </div>
        </main>

        <footer class="mastfoot mt-auto">
            <p id="alertdialog" class="lead" style="color:white"> </p>
            <div class="inner">
                <h3 class="time-display">05.00</h3>
                <div class="progress" style="height: 2.5px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p> Shorty by <a href="https://github.com/vaishak47"> Vaishak</a></p>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
